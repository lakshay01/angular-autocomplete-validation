<form class="example-form">
  <mat-form-field class="example-full-width">
    <input
      type="text"
      placeholder="Select names"
      aria-label="Select names"
      matInput
      [formControl]="phoneLabelAutocompleteControl"
      [matAutocomplete]="autoPhoneLabel"
    />
    <mat-autocomplete #autoPhoneLabel="matAutocomplete">
      <mat-option
        *ngFor="let label of filteredPhoneLabelOptions | async"
        [value]="label"
      >
        {{label}}
      </mat-option>
    </mat-autocomplete>

    <mat-error
      *ngFor="let validation of validation_msgs.phoneLabelAutocompleteControl"
    >
      <div *ngIf="phoneLabelAutocompleteControl.hasError(validation.type)">
        {{validation.message}}
      </div>
    </mat-error>
  </mat-form-field>
</form>
